player:
  wiki-template: "Player"
  parameters:
    name: "%username%"
    uuid: "%uuid%"
    player-details: "%template-player-details%"
    statistics: "%template-statistics%"
    role: "%atlas-player-rank%"
    role-color: "%atlas-player-rank-color%"
player-details:
  wiki-template: "PlayerDetails"
  parameters:
    join: "%join_date%"
    player-number: "%join_number%"
    last-seen: "%last_seen%"
statistics:
  wiki-template: "Statistics"
  parameters:
    time-played: "%time_played%"
    distance-traveled: "%distance_traveled%"
    player-kills: "%player_kills%"
    deaths: "%deaths%"